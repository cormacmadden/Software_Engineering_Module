<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>GitHub API Demo</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      text {
        font-size: 16px;
        font-family: Open Sans, sans-serif;
      }

      text.title {
        font-size: 24px;
        font-weight: 500;
      }

      text.subTitle {
        font-weight: 500;
        fill: #777777;
      }

      text.caption {
        font-weight: 400;
        font-size: 14px;
        fill: #777777;
      }

      text.label {
        font-weight: z600;
      }

      text.valueLabel {
        font-weight: 300;
      }

      text.yearText {
        font-size: 64px;
        font-weight: 700;
        opacity: 0.25;
      }

      .tick text {
        fill: #777777;
      }

      .xAxis .tick:nth-child(2) text {
        text-anchor: start;
      }

      .tick line {
        shape-rendering: CrispEdges;
        stroke: #dddddd;
      }

      .tick line.origin {
        stroke: #aaaaaa;
      }

      path.domain {
        display: none;
      }
    </style>
  </head>

  <body>
    <hi>Repository Commits Bar Chart Race</hi>

    <button id="btnRepos">Repos</button>

    <div class="GitHub_d3"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script></script>
    <script src="index.js"></script>
    <script src="d3.js" defer></script>
    <div id="divResult"></div>

  </body>
</html>
